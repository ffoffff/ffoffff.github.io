<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Note time awa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">
    <style>
        :root {
            --primary-bg: #0a0e17;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(100, 255, 218, 0.15);
            --primary-accent: #64ffda;
            --secondary-accent: #6e44ff;
            --text-primary: #e6f1ff;
            --text-secondary: #8892b0;
            --glow-color: rgba(100, 255, 218, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(125deg, #0a0e17 极光0%, #020410 100%);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 50%, rgba(110, 68, 255, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(100, 255, 218, 0.08) 0%, transparent 25%);
            pointer-events: none;
            z-index: -1;
        }

        .grid-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(100, 255, 218, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(100, 255, 218, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        .site-title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary-accent), var(--secondary-accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .site-subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 60px;
        }

        .article-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 25极光px;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            cursor: pointer;
        }

        .article-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(100, 255, 218, 0.05), transparent);
            transform: translate极光X(-100%);
            transition: transform 0.7s ease;
        }

        .article-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3), 0 极光0 20px var(--glow-color);
            border-color: rgba(100, 255, 218, 0.4);
        }

        .article-card:hover::before {
            transform: translateX(100%);
        }

        .article-card h2 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--text-primary);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .article-card p {
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .read-more {
            display: inline-flex;
            align-items: center;
            color: var(--primary-accent);
            font-weight: 500;
            position: relative;
            padding: 8px 0;
        }

        .read-more i {
            margin-left: 8px;
        }

        /* 文章详情页样式 */
        .article-detail {
            display: none;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .article-detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .article-detail h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .back-button {
            background: rgba(100, 255, 218, 0.1);
            border: 1px solid var(--primary-accent);
            color: var(--primary-accent);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
        }

        .back-button i {
            margin-right: 8px;
        }

        .back-button:hover {
            background: rgba极光(100, 255, 218, 0.2);
        }

        .markdown-body {
            color: var(--text-primary);
            background: transparent;
            font-size: 1rem;
            line-height: 1.6;
        }

        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3 {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.3em;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }

        .markdown-body p {
            margin-bottom: 1em;
        }

        .markdown-body code {
            background: rgba(0, 0, 0, 0.2);
            color: var(--primary-accent);
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }

        .markdown-body pre {
            background: rgba(0, 0, 0, 0.2);
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1极光em;
        }

        .markdown-body pre code {
            background: transparent;
            color: var(--text-primary);
            padding: 0;
        }

        /* 投稿按钮样式 */
        .submit-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            background: var(--primary-accent);
            color: var(--primary-bg);
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(100, 255, 218, 0.3);
            cursor: pointer;
            z-index: 1000;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(100, 255, 218, 0.5);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--primary-accent);
            margin-bottom: 20px;
        }

        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            grid-column: 1 / -1;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(100, 255, 218, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-accent);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .articles-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .article-card,
            .article-detail {
                padding: 20px;
            }
            
            body {
                padding: 15px;
            }
            
            .site-title {
                font-size: 2rem;
            }
            
            .article-detail h1 {
                font-size: 1.6rem;
            }

            .submit-button {
                bottom: 20px;
                right: 20px;
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0;
            }
            
            .article-card,
            .article-detail {
                padding: 18px;
            }
            
            .article-card h2 {
                font-size: 1.2rem;
            }
            
            .site-title {
                font-size: 1.8rem;
            }
            
            .site-subtitle {
                font-size: 1rem;
            }
            
            .article-detail h1 {
                font-size: 1.4rem;
            }

            .submit-button {
                bottom: 15px;
                right: 15px;
                padding: 10px 16px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="grid-lines"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="site-title">My or You</h1>
            <p class="site-subtitle">FF</p>
        </div>
        
        <div id="article-detail" class="article-detail">
            <div class="article-detail-header">
                <button class="back-button" id="back-button">
                    <i class="fas fa-arrow-left"></i> 返回列表
                </button>
            </div>
            <div id="article-content" class="markdown-body"></div>
        </div>
        
        <div class="articles-grid" id="articles-container">
            <div class="loader">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- 投稿按钮 - 直接跳转到 GitHub Issues -->
    <a href="https://github.com/ffoffff/ffoffff.github.io/issues/new?template=submission.md" 
       target="_blank" 
       class="submit-button">
        <i class="fas fa-plus"></i> 我要投稿
    </a>

    <!-- 引入Markdown解析器 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        // 配置信息
        const config = {
            owner: 'ffoffff',
            repo: 'ffoffff.github.io',
            perPage: 20
        };

        // 当前状态管理
        let currentState = {
            viewingArticle: null,
            articles: []
        };

        // 从GitHub Issues获取文章列表
        async function loadArticles() {
            try {
                const apiUrl = `https://api.github.com/repos/${config.owner}/${config.repo}/issues?per_page=${config.perPage}&state=open`;
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`GitHub API返回错误: ${response.status}`);
                }
                
                const issues = await response.json();
                const container = document.getElementById('articles-container');
                container.innerHTML = '';
                
                if (issues.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-file-alt"></i>
                            <h2>暂无文章</h2>
                            <p>成为第一个分享的人吧！</p>
                        </div>
                    `;
                    return;
                }
                
                currentState.articles = issues.filter(issue => !issue.pull_request);
                
                currentState.articles.forEach(issue => {
                    const date = new Date(issue.created_at).toLocaleDateString('zh-CN');
                    const labels = issue.labels.map(label => label.name).join(', ') || '未分类';
                    
                    const articleElement = document.createElement('article');
                    articleElement.className = 'article-card';
                    articleElement.dataset.id = issue.number;
                    articleElement.innerHTML = `
                        <h2>${escapeHtml(issue.title)}</h2>
                        <div class="article-meta">
                            <span>${date}</span>
                            <span>${escapeHtml(labels)}</span>
                        </div>
                        <p>${issue.body ? escapeHtml(truncateText(issue.body, 150)) : '暂无内容摘要'}</p>
                        <div class="read-more">阅读全文 <i class="fas fa-arrow-right"></i></div>
                    `;
                    
                    articleElement.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        showArticleDetail(issue.number);
                    });
                    
                    container.appendChild(articleElement);
                });
                
            } catch (error) {
                console.error('加载文章失败:', error);
                const container = document.getElementById('articles-container');
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></极光i>
                        <h2>加载失败</h2>
                        <p>${error.message || '请检查网络连接或稍后重试'}</p>
                    </div>
                `;
            }
        }

        // 显示文章详情
        async function showArticleDetail(issueNumber) {
            try {
                document.getElementById('articles-container').style.display = 'none';
                document.getElementById('article-detail').style.display = 'block';
                document.getElementById('article-content').innerHTML = `
                    <div class="loader">
                        <div class="spinner"></div>
                    </div>
                `;
                
                let issue = currentState.articles.find(a => a.number === issueNumber);
                
                if (!issue || !issue.body) {
                    const apiUrl = `https://api.github.com/repos/${config.owner}/${config.repo}/issues/${issueNumber}`;
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error(`无法获取文章详情: ${response.status}`);
                    }
                    
                    issue = await response.json();
                }
                
                const content = marked.parse(issue.body || '暂无内容');
                
                document.getElementById('article-content').innerHTML = `
                    <h1>${escapeHtml(issue.title)}</h1>
                    <div class="article-meta">
                        <span>${new Date(issue.created_at).toLocaleDateString('zh-CN')}</span>
                        <span>${issue.labels.map(label => label.name).join(', ') || '未分类'}</span>
                    </div>
                    ${content}
                `;
                
            } catch (error) {
                console.error('加载文章详情失败:', error);
                document.getElementById('article-content').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h2>加载失败</h2>
                        <p>${error.message || '无法加载文章内容'}</p>
                    </div>
                `;
            }
        }

        // 返回文章列表
        function showArticleList() {
            document.getElementById('article-detail').style.display = 'none';
            document.getElementById('articles-container').style.display = 'grid';
        }

        // 辅助函数：截断文本
        function truncateText(text, maxLength) {
            if (!text || text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        // 辅助函数：转义HTML特殊字符
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 页面加载时初始化
        window.addEventListener('load', () => {
            loadArticles();
            document.getElementById('back-button').addEventListener('click', showArticleList);
        });
    </script>
</body>
</html>
