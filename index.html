<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note time awa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #0a0e17;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(100, 255, 218, 0.15);
            --primary-accent: #64ffda;
            --secondary-accent: #6e44ff;
            --text-primary: #e6f1ff;
            --text-secondary: #8892b0;
            --glow-color: rgba(100, 255, 218, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(125deg, #0a0e17 0%, #020410 100%);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 50%, rgba(110, 68, 255, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(100, 255, 218, 0.08) 0%, transparent 25%);
            pointer-events: none;
            z-index: -1;
        }

        .grid-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(100, 255, 218, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(100, 255, 218, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        .site-title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary-accent), var(--secondary-accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .site-subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .article-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        .article-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(100, 255, 218, 0.05), transparent);
            transform: translateX(-100%);
            transition: transform 0.7s ease;
        }

        .article-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3), 0 0 20px var(--glow-color);
            border-color: rgba(100, 255, 218, 0.4);
        }

        .article-card:hover::before {
            transform: translateX(100%);
        }

        .article-card h2 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--text-primary);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .article-card p {
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .read-more {
            display: inline-flex;
            align-items: center;
            color: var(--primary-accent);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 8px 0;
            transition: all 0.3s ease;
        }

        .read-more i {
            margin-left: 8px;
            transition: transform 0.3s ease;
        }

        .read-more:hover i {
            transform: translateX(5px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--primary-accent);
            margin-bottom: 20px;
        }

        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            grid-column: 1 / -1;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(100, 255, 218, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-accent);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .articles-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .article-card {
                padding: 20px;
            }
            
            body {
                padding: 15px;
            }
            
            .site-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0;
            }
            
            .article-card {
                padding: 18px;
            }
            
            .article-card h2 {
                font-size: 1.2rem;
            }
            
            .site-title {
                font-size: 1.8rem;
            }
            
            .site-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="grid-lines"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="site-title">My Note</h1>
            <p class="site-subtitle">FF</p>
        </div>
        
        <div class="articles-grid" id="articles-container">
            <div class="loader">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script>
        // 配置您的GitHub信息
        const config = {
            owner: 'ffoffff', // 替换为您的GitHub用户名
            repo: 'ffoffff.github.io',   // 替换为您的仓库名
            perPage: 20,                    // 每页显示的文章数量
            labels: ''                      // 可选：只显示特定标签的文章，留空则显示所有
        };

        // 从GitHub Issues获取文章
        async function loadArticles() {
            try {
                let apiUrl = `https://api.github.com/repos/${config.owner}/${config.repo}/issues?per_page=${config.perPage}&state=open`;
                
                if (config.labels) {
                    apiUrl += `&labels=${encodeURIComponent(config.labels)}`;
                }
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`GitHub API返回错误: ${response.status}`);
                }
                
                const issues = await response.json();
                const container = document.getElementById('articles-container');
                container.innerHTML = ''; // 清空加载状态
                
                if (issues.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-file-alt"></i>
                            <h2>暂无文章</h2>
                            <p>在GitHub Issues中创建您的第一篇文章</p>
                        </div>
                    `;
                    return;
                }
                
                issues.forEach(issue => {
                    // 跳过pull request
                    if (issue.pull_request) return;
                    
                    const date = new Date(issue.created_at).toLocaleDateString('zh-CN');
                    const labels = issue.labels.map(label => label.name).join(', ') || '未分类';
                    
                    const articleElement = document.createElement('article');
                    articleElement.className = 'article-card';
                    articleElement.innerHTML = `
                        <h2>${escapeHtml(issue.title)}</h2>
                        <div class="article-meta">
                            <span>${date}</span>
                            <span>${escapeHtml(labels)}</span>
                        </div>
                        <p>${issue.body ? escapeHtml(truncateText(issue.body, 150)) : '暂无内容摘要'}</p>
                        <a href="${issue.html_url}" target="_blank" class="read-more">阅读全文 <i class="fas fa-arrow-right"></i></a>
                    `;
                    container.appendChild(articleElement);
                });
                
            } catch (error) {
                console.error('加载文章失败:', error);
                const container = document.getElementById('articles-container');
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h2>加载失败</h2>
                        <p>${error.message || '请检查GitHub配置或稍后重试'}</p>
                        <p>确保仓库是公开的，并且已启用Issues功能</p>
                    </div>
                `;
            }
        }

        // 辅助函数：截断文本
        function truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        // 辅助函数：转义HTML特殊字符
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 页面加载时获取文章
        window.addEventListener('load', loadArticles);
    </script>
</body>
</html>
