<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Note</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">
    <style>
        :root {
            --primary-bg: #0a0e17;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(100, 255, 218, 0.15);
            --primary-accent: #64ffda;
            --secondary-accent: #6e44ff;
            --text-primary: #e6f1ff;
            --text-secondary: #8892b0;
            --glow-color: rgba(100, 255, 218, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(125deg, #0a0e17 0%, #020410 100%);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 50%, rgba(110, 68, 255, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(100, 255, 218, 0.08) 极光0%, transparent 25%);
            pointer-events: none;
            z-index: -1;
        }

        .grid-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(100, 255, 218, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(100, 255, 218, 0.03) 1px, transparent 1极光px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        .site-title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary-accent), var(--secondary-accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .site-subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 60px;
        }

        .article-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            cursor: pointer;
        }

        .article-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(100, 255, 218, 0.05), transparent);
            transform: translateX(-100%);
            transition: transform 0.7s ease;
        }

        .article-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3), 0 0 20px var(--glow-color);
            border-color: rgba(100, 255, 218, 0.4);
        }

        .article-card:hover::before {
            transform: translateX(100%);
        }

        .article-card h2 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--text-primary);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .article-card p {
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .read-more {
            display: inline-flex;
            align-items: center;
            color: var(--primary-accent);
            font-weight: 500;
            position: relative;
            padding: 8px 0;
        }

        .read-more i {
            margin-left: 8px;
        }

        /* 文章详情页样式 */
        .article-detail {
            display: none;
            background: var(--card极光-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .article-detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .article-detail h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .back-button {
            background: rgba(100, 255, 218, 0.1);
            border: 1px solid var(--primary-accent);
            color: var(--primary-accent);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
        }

        .back-button i {
            margin-right: 8px;
        }

        .back-button:hover {
            background: rgba(100, 255, 218, 0.2);
        }

        .markdown-body {
            color: var(--text-primary);
            background: transparent;
            font-size: 1rem;
            line-height: 1.6;
        }

        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3 {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.3em;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }

        .markdown-body p {
            margin-bottom: 1em;
        }

        .markdown-body code {
            background: rgba(0, 0, 0, 0.2);
            color: var(--primary-accent);
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }

        .markdown-body pre {
            background: rgba(0, 0, 0, 0.2);
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1em;
        }

        .markdown-body pre code {
            background: transparent;
            color: var(--text-primary);
            padding: 0;
        }

        /* 投稿按钮和模态框 */
        #submit-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px;
            background: var(--primary-accent);
            color: var(--primary-bg);
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 1000;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        #submit-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--glow-color);
        }

        #submit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1001;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid var(--card-border);
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: var(--primary-accent);
        }

        .modal-content input, .modal-content textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            border-radius: 8px;
            font-family: inherit;
        }

        .modal-content textarea {
            min-height: 200px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .modal-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        #cancel-btn {
            background: var(--text-secondary);
            color: white;
        }

        .submit-btn {
            background: var(--primary-accent);
            color: var(--primary-bg);
        }

        #form-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--primary-accent);
            margin-bottom: 20px;
        }

        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            grid-column: 1 / -1;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(100, 255, 218, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-accent);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .articles-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .article-card,
            .article-detail,
            .modal-content {
                padding: 20px;
            }
            
            body {
                padding: 15px;
            }
            
            .site-title {
                font-size: 2rem;
            }
            
            .article-detail h1 {
                font-size: 1.6rem;
            }

            #submit-btn {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0;
            }
            
            .article-card,
            .article-detail,
            .modal-content {
                padding: 18px;
            }
            
            .article-card h2 {
                font-size: 1.2rem;
            }
            
            .site-title {
                font-size: 1.8rem;
            }
            
            .site-subtitle {
                font-size: 1rem;
            }
            
            .article-detail h1 {
                font-size: 1.4rem;
            }

            .modal-actions {
                flex-direction: column;
                gap: 10px;
            }

            .modal-actions button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="grid-lines"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="site-title">My Note or You Note</h1>
            <p class="site-subtitle">FF</p>
        </div>
        
        <div id="article-detail" class="article-detail">
            <div class="article-detail-header">
                <button class="back-button" id="back-button">
                    <i class="fas fa-arrow-left"></i> 返回列表
                </button>
            </div>
            <div id="article-content" class="markdown-body"></div>
        </div>
        
        <div class="articles-grid" id="articles-container">
            <div class="loader">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- 投稿按钮 -->
    <button id="submit-btn" title="投稿">
        <i class="fas fa-plus"></i>
    </button>

    <!-- 投稿模态框 -->
    <div id="submit-modal">
        <div class="modal-content">
            <h2><i class="fas fa-pencil-alt"></i> 分享您的文章</h2>
            <form id="submit-form">
                <input type="text" name="title" placeholder="文章标题" required>
                <textarea name="body" placeholder="请输入您的文章内容（支持Markdown格式）..." required></textarea>
                <input type="text" name="author" placeholder="您的名字（可选）">
                <div class="modal-actions">
                    <button type="button" id="cancel-btn">取消</button>
                    <button type="submit" class="submit-btn">提交</button>
                </div>
            </form>
            <div id="form-message"></div>
        </div>
    </div>

    <!-- 引入Markdown解析器 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        // 配置信息 - 请根据您的实际信息修改
        const config = {
            owner: 'ffoffff', // 您的GitHub用户名
            repo: 'ffoffff.github.io', // 您的仓库名
            perPage: 20, // 每页显示的文章数量
            workerUrl: 'https://blog-submit-handler.zhiqiqiu559.workers.dev' // 您的Cloudflare Worker地址
        };

        // 当前状态管理
        let currentState = {
            viewingArticle: null,
            articles: []
        };

        // 从GitHub Issues获取文章列表
        async function loadArticles() {
            try {
                const apiUrl = `https://api.github.com/repos/${config.owner}/${config.repo}/issues?per_page=${config.perPage}&state=open`;
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`GitHub API返回错误: ${response.status}`);
                }
                
                const issues = await response.json();
                const container = document.getElementById('articles-container');
                container.innerHTML = ''; // 清空加载状态
                
                if (issues.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-file-alt"></i>
                            <h2>暂无文章</h2>
                            <p>在GitHub Issues中创建您的第一篇文章</p>
                        </div>
                    `;
                    return;
                }
                
                // 保存文章列表供后续使用
                currentState.articles = issues.filter(issue => !issue.pull_request);
                
                currentState.articles.forEach(issue => {
                    const date = new Date(issue.created_at).toLocaleDateString('zh-CN');
                    const labels = issue.labels.map(label => label.name).join(', ') || '未分类';
                    
                    const articleElement = document.createElement('article');
                    articleElement.className = 'article-card';
                    articleElement.dataset.id = issue.number;
                    articleElement.innerHTML = `
                        <h2>${escapeHtml(issue.title)}</h2>
                        <div class="article-meta">
                            <span>${date}</span>
                            <span>${escapeHtml(labels)}</span>
                        </div>
                        <p>${issue.body ? escapeHtml(truncateText(issue.body, 150)) : '暂无内容摘要'}</p>
                        <div class="read-more">阅读全文 <i class="fas fa-arrow-right"></i></div>
                    `;
                    
                    // 添加点击事件
                    articleElement.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        showArticleDetail(issue.number);
                    });
                    
                    container.appendChild(articleElement);
                });
                
            } catch (error) {
                console.error('加载文章失败:', error);
                const container = document.getElementById('articles-container');
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h2>加载失败</h2>
                        <p>${error.message || '请检查GitHub配置或稍后重试'}</p>
                        <p>确保仓库是公开的，并且已启用Issues功能</p>
                    </div>
                `;
            }
        }

        // 显示文章详情
        async function showArticleDetail(issueNumber) {
            try {
                // 显示加载状态
                document.getElementById('articles-container').style.display = 'none';
                document.getElementById('article-detail').style.display = 'block';
                document.getElementById('article-content').innerHTML = `
                    <div class极光="loader">
                        <div class="spinner"></div>
                    </div>
                `;
                
                // 尝试从已加载的文章中获取数据
                let issue = currentState.articles.find(a => a.number === issueNumber);
                
                // 如果文章内容未完全加载，则从API获取完整数据
                if (!issue || !issue.body) {
                    const apiUrl = `https://api.github.com/repos/${config.owner}/${config.repo}/issues/${issueNumber}`;
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error(`无法获取文章详情: ${response.status}`);
                    }
                    
                    issue = await response.json();
                }
                
                // 解析Markdown内容
                const content = marked.parse(issue.body || '暂无内容');
                
                // 显示文章详情
                document.getElementById('article-content').innerHTML = `
                    <h1>${escapeHtml(issue.title)}</h1>
                    <div class="article-meta">
                        <span>${new Date(issue.created_at).toLocaleDateString('zh-CN')}</span>
                        <span>${issue.labels.map(label => label.name).join(', ') || '未分类'}</span>
                    </div>
                    ${content}
                `;
                
            } catch (error) {
                console.error('加载文章详情失败:', error);
                document.getElementById('article-content').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h2>加载失败</h2>
                        <p>${error.message || '无法加载文章内容'}</p>
                    </div>
                `;
            }
        }

        // 返回文章列表
        function showArticleList() {
            document.getElementById('article-detail').style.display = 'none';
            document.getElementById('articles-container').style.display = 'grid';
        }

        // 投稿功能
        function setupSubmissionForm() {
            const submitBtn = document.getElementById('submit-btn');
            const modal = document.getElementById('submit-modal');
            const cancelBtn = document.getElementById('cancel-btn');
            const form = document.getElementById('submit-form');
            const messageDiv = document.getElementById('form-message');
            
            // 点击右下角按钮打开模态框
            submitBtn.addEventListener('click', () => {
                modal.style.display = 'flex';
            });
            
            // 点击取消按钮关闭模态框
            cancelBtn.addEventListener('click', () => {
                modal.style.display = 'none';
                messageDiv.innerHTML = '';
                form.reset();
            });
            
            // 处理表单提交
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const submission = {
                    title: formData.get('title'),
                    body: formData.get('body'),
                    author: formData.get('author') || '匿名用户'
                };
                
                messageDiv.innerHTML = '提交中，请稍候...';
                messageDiv.style.color = 'var(--text-secondary)';
                
                try {
                    const response = await fetch(config.workerUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(submission)
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        messageDiv.style.color = 'var(--primary-accent)';
                        messageDiv.innerHTML = `✅ ${result.message}`;
                        form.reset();
                        // 3秒后自动关闭模态框
                        setTimeout(() => { 
                            modal.style.display = 'none';
                            // 刷新文章列表
                            loadArticles();
                        }, 3000);
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    messageDiv.style.color = 'red';
                    messageDiv.innerHTML = `❌ ${error.message}`;
                }
            });
        }

        // 辅助函数：截断文本
        function truncateText(text, maxLength) {
            if (!text || text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        // 辅助函数：转义HTML特殊字符
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 页面加载时初始化
        window.addEventListener('load', () => {
            loadArticles();
            
            // 添加返回按钮事件
            document.getElementById('back-button').addEventListener('click', showArticleList);
            
            // 设置投稿表单
            setupSubmissionForm();
        });
    </script>
</body>
</html>
